    <div class="shadow-lg rounded-4 p-4 mb-5">
      <h2 class="mb-4">Edit User Address</h2>

      <!-- Fetch User Form -->
      <form class="row g-3 mb-4" id="fetch-user-form">
        <div class="col-8">
          <input class="form-control" id="user-id" placeholder="Enter User ID" required type="number" min="1"/>
        </div>
        <div class="col-4">
          <button class="btn btn-primary w-100" type="submit">Load User</button>
        </div>
      </form>

      <!-- Update Address Form -->
      <form class="row g-3 d-none" id="update-address-form">
        <div class="col-12 text-center">
          <img alt="Profile Image" class="img-thumbnail mb-3" id="profile-image" src="" style="max-height: 100px;"/>
        </div>
        <div class="col-12"><label for="name" class="form-label">Name</label><input type="text" id="name" class="form-control" readonly/></div>
        <div class="col-12"><label for="address_1" class="form-label">Address Line 1</label><input type="text" id="address_1" class="form-control"/></div>
        <div class="col-12"><label for="address_2" class="form-label">Address Line 2</label><input type="text" id="address_2" class="form-control"/></div>
        <div class="col-12"><label for="address_3" class="form-label">Address Line 3</label><input type="text" id="address_3" class="form-control"/></div>
        <div class="col-md-6"><label for="city" class="form-label">City</label><input type="text" id="city" class="form-control"/></div>
        <div class="col-md-3"><label for="state" class="form-label">State</label><input type="text" id="state" class="form-control"/></div>
        <div class="col-md-3"><label for="postcode" class="form-label">Postcode</label><input type="text" id="postcode" class="form-control"/></div>
        <div class="col-12"><button class="btn btn-success w-100" type="submit">Update Address</button></div>
      </form>

      <!-- Response Message -->
      <div class="mt-4" id="response-message"></div>
    </div>
