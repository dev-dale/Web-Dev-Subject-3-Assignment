    <!-- Form Section -->
    <section class="text-center">
      <h1 class="mb-4">Upload Profile Image</h1>
      <!-- Fetch User ID -->
      <form class="row g-3 justify-content-center mb-4" id="fetch-user-form">
        <div class="col-md-6">
          <input class="form-control" id="user-id" type="number" placeholder="Enter User ID" required />
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" type="submit">Load User</button>
        </div>
      </form>

      <!-- Upload Form -->
      <form class="row g-3 justify-content-center d-none" id="upload-form">
        <div class="col-12 text-center">
          <img alt="Preview" class="img-thumbnail preview mx-auto d-block" id="preview" src="https://via.placeholder.com/100x100?text=Preview" style="width: 500px"/>
        </div>
        <div class="col-md-6">
          <label for="image-input" class="form-label">Choose Image</label>
          <input type="file" accept="image/*" class="form-control" id="image-input" required />
        </div>
        <div class="col-md-6 d-grid">
          <button class="btn btn-success mt-4" type="submit">Upload Image</button>
        </div>
      </form>

      <div class="mt-4" id="response-message"></div>
